<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>Fokin Calculadora</header>
    <main>
        <div id="container">
            <div id="pantalla"></div>
            <div id="line 1">
                <button id="clearBut">Clear</button>
                <button id="deleteBut">Delete</button>
            </div>
            <div id="line 2">
                <button id="b7">7</button>
                <button id="b8">8</button>
                <button id="b9">9</button>
                <button id="bDiv">รท</button>
            </div>
            <div id="line 3">
                <button id="b4">4</button>
                <button id="b5">5</button>
                <button id="b6">6</button>
                <button id="bx">x</button>
            </div>
            <div id="line 4">
                <button id="b1">1</button>
                <button id="b2">2</button>
                <button id="b3">3</button>
                <button id="b-">-</button>
            </div>
            <div id="line 5">
                <button id="b.">.</button>
                <button id="b0">0</button>
                <button id="b=">=</button>
                <button id="b+">+</button>
            </div>
        </div>

    </main>
    <script src="app.js"></script>
</body>

</html>
